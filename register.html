<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>

    <!-- Bootstrap  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Google Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Link AOS  -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Link CSS  -->
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <!-- Form Section Start  -->
    <section
      id="register"
      class="section-padding py-5 px-3 min-vh-100 d-flex justify-content-center align-items-center"
    >
      <div
        class="container py-5 col-12 col-md-8 col-lg-5 rounded mx-auto"
        data-aos="zoom-in-up"
      >
        <div class="col-12 text-center mb-4">
          <h2 class="fw-semibold">
            Registration <i class="bi bi-door-open-fill"></i>
          </h2>
        </div>

        <form class="w-100 px-3" onsubmit="showAlert(event)">
          <div class="mb-3">
            <label for="name" class="form-label">Nama</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Masukkan nama Anda"
              required
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Masukkan email Anda"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Masukkan password"
              required
            />
          </div>

          <div class="mb-3">
            <label for="subscription" class="form-label"
              >Jenis Paket Berlangganan</label
            >
            <select class="form-select" id="subscription" required>
              <option value="" disabled selected>Pilih paket</option>
              <option value="basic">Basic</option>
              <option value="pro">Pro</option>
              <option value="enterprise">Enterprise</option>
            </select>
          </div>

          <div class="mb-4 mt-4 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="terms"
              required
            />
            <label for="terms" class="form-check-label">
              Saya setuju dengan <a href="#">syarat dan ketentuan</a>.
            </label>
          </div>

          <!-- Tombol Submit -->
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </section>
    <!-- Form Section End  -->

    <!-- Script AOS  -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({ once: true, duration: 1000 });
    </script>

    <!-- Link JS -->
    <script src="src/js/script.js"></script>

    <!-- SweetAlert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
